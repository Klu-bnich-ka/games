name: Gaming News Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Каждые 30 минут
  workflow_dispatch:

jobs:
  send-gaming-news:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Gaming News Bot
      env:
        GAMING_BOT_TOKEN: ${{ secrets.GAMING_BOT_TOKEN }}
        GAMING_CHANNEL_ID: ${{ secrets.GAMING_CHANNEL_ID }}
      run: python gaming_bot.py
      
    - name: Notify success
      if: success()
      run: echo "✅ Gaming bot completed successfully"
